---
name: "single Atomic"
dataIns:
  - name: "wf_coll"
    type: "collection"
    source: "inputSource"
workflowBody:
  - while:
      name: "while"
      dataIns:
        - name: "sum"
          type: "number"
          source: 0            
      loopBody:
        - function:
            name: "sumUpFunction"
            type: "Addition"
            dataIns:
            - name: "firstSummand"
              type: "collection"
              source: "single Atomic/wf_coll"
              constraints:
                - name: "element-index"
                  value: while/counter
            - name: "secondSummand"
              type: "number"
              source: "while/sum"
            - name: "waitTimeIn"
              type: "number"
              source: 500            
            dataOuts: 
            - name: "sum"
              type: "number"
      condition:
        - data1: "while/counter"
          data2: "single Atomic/wf_coll"
          type: "number"
          operator: "<"
          negation: "false"
          combinedWith: "and"                    
      dataOuts:
        - name: "sum"
          type: "number"
          source: "sumUpFunction/sum" 
dataOuts:
  - name: "overallOutput"
    type: "number"
    source: "while/sum"

