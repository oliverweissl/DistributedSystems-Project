---
name: "ds_project"
dataIns:
- name: "bucket"
  type: "string"
  source: "bucket"
- name: "batch_size"
  type: "number"
  source: "batch_size"
- name: "emotions"
  type: "collection"
  source: "emotions"
- name: "face_size"
  type: "collection"
  source: "face_size"
workflowBody:
- function:
    name: "fetchImages"
    type: "fetchImage"
    dataIns:
    - name: "bucket"
      type: "string"
      source: "ds_project/bucket"
    - name: "batch_size"
      type: "number"
      source: "ds_project/batch_size"
    dataOuts:
    - name: "keys"
      type: "collection"
    - name: "start"
      type: "number"
    - name: "runtime"
      type: "number"
- parallelFor:
    name: "parralelFor"
    dataIns:
    - name: "iterator"
      type: "collection"
      source: "fetchImages/keys"
    iterators: ["iterator"]
    loopBody:
    - function:
        name: "recognizeFaces"
        type: "recognizeFaces"
        dataIns:
        - name: "split_keys"
          type: "collection"
          source: "parralelFor/iterator"
        - name: "bucket"
          type: "string"
          source: "ds_project/bucket"
        - name: "emotions"
          type: "collection"
          source: "ds_project/emotions"
        dataOuts:
        - name: "detected_faces"
          type: "collection"
        - name: "runtime"
          type: "number"
    - function:
        name: "cropSortFaces"
        type: "cropSortFaces"
        dataIns:
        - name: "bucket"
          type: "string"
          source: "ds_project/bucket"
        - name: "detected_faces"
          type: "collection"
          source: "recognizeFaces/detected_faces"
        - name: "face_size"
          type: "collection"
          source: "ds_project/face_size"
        dataOuts:
        - name: "runtime"
          type: "number"
    dataOuts:
    - name: "runtime_recognizeFaces"
      type: "collection"
      source: "recognizeFaces/runtime"
    - name: "runtime_cropSortFaces"
      type: "collection"
      source: "cropSortFaces/runtime"
- parallelFor:
    name: "createCollages"
    dataIns:
    - name: "iterator"
      type: "collection"
      source: "ds_project/emotions"
    iterators: ["iterator"]
    loopBody:
    - function:
        name: "createCollage"
        type: "createCollage"
        dataIns:
        - name: "timer"
          type: "collection"
          source: "parralelFor/runtime_cropSortFaces"
        - name: "bucket"
          type: "string"
          source: "ds_project/bucket"
        - name: "emotion"
          type: "collection"
          source: "createCollages/iterator"
        - name: "face_size"
          type: "collection"
          source: "ds_project/face_size"
        dataOuts:
        - name: "runtime"
          type: "number"
        - name: "stop"
          type: "number"
    dataOuts:
    - name: "runtime_createCollage"
      type: "collection"
      source: "createCollage/runtime"
    - name: "stop_createCollage"
      type: "collection"
      source: "createCollage/stop"
- function:
    name: "collectRuntime"
    type: "collectRuntime"
    dataIns:
    - name: "bucket"
      type: "string"
      source: "ds_project/bucket"
    - name: "start"
      type: "number"
      source: "fetchImages/start"
    - name: "stop"
      type: "collection"
      source: "createCollages/stop_createCollage"
    - name: "runtime_fetchImage"
      type: "number"
      source: "fetchImages/runtime"
    - name: "runtime_recognizeFaces"
      type: "collection"
      source: "parralelFor/runtime_recognizeFaces"
    - name: "runtime_cropSortFaces"
      type: "collection"
      source: "parralelFor/runtime_cropSortFaces"
    - name: "runtime_createCollage"
      type: "collection"
      source: "createCollages/runtime_createCollage"
    dataOuts:
    - name: "statusCode"
      type: "number"
dataOuts:
- name: "statusCode"
  type: "number"
  source: "collectRuntime/statusCode"
